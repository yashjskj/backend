apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yashjskj/private-registry/backend:latest
          ports:
            - containerPort: 5050
          env:
            - name: PORT
              value: "5050"
            - name: MONGO_URI
              value: mongodb://admin:adminpassword@mongodb.mongodb.svc.cluster.local:27017/
